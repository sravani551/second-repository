<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>create account</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            margin: 50px 30px 20px 10px; 
            border-style: initial;
        }
    </style>
</head>
<body>
    <h1><u>Create account</u></h1>
    <div >
        name
        <input type="text" placeholder="name" padding="10px"/> 
       </div>
       <div class="box" >
        email:
        <input type="email" placeholder="email"/>
       </div>
    <div>
        password:
        <input type ="password" placeholder="password"/>
    </div>
    <div >
        state: 
        <select>
        <option>adhrapradesh</option>
        <option>arunachal pradesh</option>
        <option>bengluru</option>
        <option>tamilnadu</option>
        </select>
    </div>
    <div>
        gender: 
        <input type="radio" name="gender">male <input type="radio" name="gender">female </div>
        <div >
            courses: 
            <input type="checkbox"/>HTML <input type="checkbox"/>CSS<input type="checkbox"/>Java Script
        </div>
        
        <div >
            profile pic
            <input type="file"/>
        </div>
        <div >
            <button>submit</button>
        </div>
</body>
</html>
